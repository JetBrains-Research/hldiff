<div>
  <br>
  <div class="container">
    <div fxLayout="row" fxLayoutAlign="center center" class="content">
      <mat-card class="card">
        <mat-card-title fxLayout.gt-xs="row" fxLayout="column">
          <h3>HLDiff dataset</h3>
        </mat-card-title>
        <mat-card-content>
          <div class="dataset-actions">
            <button mat-raised-button color="primary"
                    (click)="openUploadDialog()">
              + Upload Diff
            </button>

            <button mat-raised-button color="primary"
                    (click)="openFileUploadDialog()">
              + Upload Diff Files
            </button>
          </div>
          <div class="dataset-container mat-elevation-z8">
            <mat-table #table [dataSource]="diffDataSource">
              <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="source">
                <mat-header-cell *matHeaderCellDef>Source</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.source}}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="size">
                <mat-header-cell *matHeaderCellDef>Size</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.data.highLevelActions.length}}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="open">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <button mat-button color="primary" (click)="openVisualization(element)">Open</button>
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="reviews">
                <mat-header-cell *matHeaderCellDef>Reviews</mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <span [ngStyle]="{'color': (element.reviews.indexOf(getUserName())) ? '#000' : 'green'}">{{element.reviews.length}}</span>
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="delete">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <button mat-button color="warn" (click)="deleteDiff(element)">Delete</button>
                </mat-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
