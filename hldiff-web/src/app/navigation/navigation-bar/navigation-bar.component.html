<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>HLDiff Evaluation Tool</span>
    <span class="menu-spacer"></span>
    <div class="nav-bar">
      <a *ngIf="authenticationService.isUserLoggedIn()" mat-button>
        <mat-icon>account_circle</mat-icon>
        {{authenticationService.getUser().username}}
      </a>
      <button *ngIf="!authenticationService.isUserLoggedIn()" mat-button (click)="openLoginDialog()">Login</button>
      <a *ngIf="authenticationService.isUserLoggedIn()" mat-button (click)="logout()">Logout</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
